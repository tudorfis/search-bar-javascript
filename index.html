<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <label for="searchInput">Search users</label>
            <input type="search" id="searchInput" data-search-input />
        </div>
        <div class="search-list" data-search-list></div>
    </div>

    <template data-user-template>
        <div class="user-item">
            <div class="user-title" data-user-name></div>
            <div class="user-description"  data-user-email></div>
        </div>
    </template>
    
    <script src="app.js" defer></script>
</body>
</html>
